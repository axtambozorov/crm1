{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <style>
        .logo{
            height:50px;
            width:50px;
            border-radius:25px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <img class="logo" src="{% static 'images/logo.gif' %}" style="height:50px width:50px rounded">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav position-relative w-100">
            {% if request.user.is_staff %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products' %}">Products</a>
            </li>
            {% endif %}





          </ul>

        </div>
      </div>
        {% if not user.is_authenticated %}

              <a class="nav-link btn btn-outline-primary" href="{% url 'register' %}">Register</a>
              <a class="nav-link btn btn-outline-warning" href="{% url 'login' %}">Login</a>

        {% else %}
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            {{ user.username.title }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
<!--            <li><a class="dropdown-item" href="#">Something else here</a></li>-->
          </ul>
        </div>

        {% endif %}
    </nav>
    <hr>

{% block content %}

{% endblock %}
<hr>
<h3>Our footer</h3>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
