{% extends 'main.html' %}

{% block content %}
   <div class="row">
      <div class="col-md">
         <div class="card card-body">
            <a href="{% url 'create_product'%}" class="btn btn-sm btn-info mb-3">Create Product</a>
            <h5>Products</h5>
         </div>
         <div class="card card-body">
            <table class="table">
               <tr>
                  <th>Product</th>
                  <th>Category</th>
                  <th>Price</th>
                  {% for product in products %}
                     <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.price }}</td>
                     </tr>
                  {% endfor %}
               </tr>
            </table>
         </div>
      </div>
   </div>
{% endblock %}
